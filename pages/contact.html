<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Horse Care and Rescue | Contact</title>
  </head>

  <body>
    <header>
      <a href="../index.html">
        <div class="logoContainer">
          <img src="../assets/logo-fardos.svg" alt="logo" />
          <h1>Horse care <br /><span>and rescue</span></h1>
        </div>
      </a>
      <nav class="navContainer">
        <ul>
          <li>
            <a href="../pages/mission.html"> Mission </a>
          </li>
          <li>
            <a href="../pages/volunteer.html"> Volunteer </a>
          </li>
          <li>
            <a href="../pages/donate.html"> Donate </a>
          </li>
          <li>
            <a href="../pages/contact.html"> Contact </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="article-photo">
        <img src="../assets/photo-contact.jpg" alt="vet and horse" />
      </section>
      <section>
        <h2 class="article-title">Get in touch with our team!</h2>
        <form>
          <div>
            <div>
              <h3>Your contact information</h3>
            </div>
            <input
              type="text"
              id="fname"
              name="fullname"
              placeholder="Full name"
            />
            <input
              type="text"
              id="tel"
              name="telephone"
              placeholder="Telephone"
            />
            <input type="text" id="mail" name="email" placeholder="E-Mail" />
          </div>
          <div>
            <h3>Message</h3>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div>
            <input type="submit" value="SEND MESSAGE" />
          </div>
        </form>
      </section>
      <div class="mapContainer">
        <iframe
          class="mapFrame"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d659076.3388220328!2d5.572920677735108!3d49.813948494498064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xafbe4c93efa7116b%3A0x42b433c419cf3a3a!2sHorse%20Care%20L%C3%ABtzebuerg!5e0!3m2!1ses-419!2suy!4v1677448411328!5m2!1ses-419!2suy"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <footer>
      <div class="footer-grid">
        <div class="footer-logo">
          <img src="../assets/logo-blanco.svg" alt="White logo" />
          <h3>Horse care <br /><span>and rescue</span></h3>
        </div>
        <div class="footer-button">
          <button>Get involved</button>
          <button>Donate now</button>
        </div>
        <div class="footer__social-media">
          <h3>Keep in touch!</h3>
          <img src="../assets/facebook-circle.png" alt="Facebook" />
          <img src="../assets/instagram-circle.png" alt="Instagram" />
          <img src="../assets/twitter-circle.png" alt="Twitter" />
          <img src="../assets/youtube-circle.png" alt="Youtube" />
        </div>
      </div>
    </footer>
  </body>
</html>
