<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- SEO -->
    <meta
      name="keywords"
      content="horse care, horse rescue, equine rescue, volunteer, horse guardian, rescued animals"
    />
    <meta
      name="description"
      content="Providing care and shelter to horses in need. Learn about horse care and adoption, donate, and get involved in our mission to help these majestic animals."
    />
    <meta name="author" content="Mariana M. Mignone" />
    <meta name="copyright" content="Horse Care and Rescue Center" />
    <meta name="robots" content="noindex" />

    <!-- OPENGRAPH -->
    <meta property="og:title" content="Horse Care and Rescue" />
    <meta property="og:site_name" content="Horse Care and Rescue" />
    <meta
      property="og:url"
      content="https://mignonemarianam.github.io/horse-care/"
    />
    <meta
      property="og:description"
      content="Providing care and shelter to horses in need. Learn about horse care and adoption, donate, and get involved in our mission to help these majestic animals."
    />
    <meta name="og:type" content="contact page" />
    <meta name="og:image" href="../assets/logo.svg" />

    <!-- TITLE AND FAVICON -->
    <title>Contact | Horse Care and Rescue</title>
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <div class="grid-container">
        <a href="../index.html" class="header__logo-link">
          <div class="header__logo-container">
            <img
              src="../assets/logo-fardos.svg"
              alt="logo"
              class="header__logo-image"
            />
            <h1 class="header__title">
              Horse care <br /><span class="header__subtitle">and rescue</span>
            </h1>
          </div>
        </a>
        <input class="menu__input" type="checkbox" name="" id="toggle" />
        <label class="menu__label" for="toggle"
          ><i class="material-icons">menu</i></label
        >
        <nav class="header__nav-container">
          <ul class="header__nav-list">
            <li>
              <a href="../pages/mission.html" class="header__nav-link">
                Mission
              </a>
            </li>
            <li>
              <a href="../pages/volunteer.html" class="header__nav-link">
                Volunteer
              </a>
            </li>
            <li>
              <a href="../pages/donate.html" class="header__nav-link">
                Donate
              </a>
            </li>
            <li>
              <a href="../pages/contact.html" class="header__nav-link">
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="article__photo">
        <img src="../assets/photo-contact.jpg" alt="vet and horse" />
      </section>
      <section class="article__grid">
        <h2 class="article__title">Get in touch with our team!</h2>
        <form class="contact__form">
          <div class="container text-center text-md-start">
            <h3 class="d-block mb-4">Your contact information</h3>
            <div class="row">
              <div class="col-12 col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  name="fullname"
                  placeholder="Full name"
                />
              </div>

              <div class="col-12 col-md-4">
                <input
                  type="tel"
                  class="form-control"
                  id="tel"
                  name="telephone"
                  placeholder="Telephone"
                />
              </div>

              <div class="col-12 col-md-4">
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  name="email"
                  placeholder="E-Mail"
                />
              </div>

              <div class="col-12">
                <h3 class="d-block mb-4">Message</h3>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary contact__form-button"
                >
                  Send message
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="map__container">
          <iframe
            class="map__frame"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d659076.3388220328!2d5.572920677735108!3d49.813948494498064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xafbe4c93efa7116b%3A0x42b433c419cf3a3a!2sHorse%20Care%20L%C3%ABtzebuerg!5e0!3m2!1ses-419!2suy!4v1677448411328!5m2!1ses-419!2suy"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__grid">
        <div class="footer__logo">
          <img src="../assets/logo-blanco.svg" alt="White logo" />
          <h3 class="footer__title">
            Horse care <br /><span class="footer__subtitle">and rescue</span>
          </h3>
        </div>
        <div class="footer__button">
          <button class="footer__cta">Get involved</button>
          <button class="footer__cta">Donate now</button>
        </div>
        <div class="footer__social-media">
          <h3 class="footer__heading">Keep in touch!</h3>
          <img
            src="../assets/facebook-circle.png"
            alt="Facebook"
            class="footer__icon"
          />
          <img
            src="../assets/instagram-circle.png"
            alt="Instagram"
            class="footer__icon"
          />
          <img
            src="../assets/twitter-circle.png"
            alt="Twitter"
            class="footer__icon"
          />
          <img
            src="../assets/youtube-circle.png"
            alt="Youtube"
            class="footer__icon"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
