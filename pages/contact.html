<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Horse Care and Rescue | Contact</title>
  </head>

  <body>
    <header class="header">
      <a href="../index.html" class="header__logo-link">
        <div class="header__logo-container">
          <img
            src="../assets/logo-fardos.svg"
            alt="logo"
            class="header__logo-image"
          />
          <h1 class="header__title">
            Horse care <br /><span class="header__subtitle">and rescue</span>
          </h1>
        </div>
      </a>
      <nav class="header__nav-container">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="../pages/mission.html" class="header__nav-link">
              Mission
            </a>
          </li>
          <li class="header__nav-item">
            <a href="../pages/volunteer.html" class="header__nav-link">
              Volunteer
            </a>
          </li>
          <li class="header__nav-item">
            <a href="../pages/donate.html" class="header__nav-link"> Donate </a>
          </li>
          <li class="header__nav-item">
            <a href="../pages/contact.html" class="header__nav-link">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="article__photo">
        <img src="../assets/photo-contact.jpg" alt="vet and horse" />
      </section>
      <section>
        <h2 class="article__title">Get in touch with our team!</h2>
        <form>
          <div>
            <div>
              <h3>Your contact information</h3>
            </div>
            <input
              type="text"
              id="fname"
              name="fullname"
              placeholder="Full name"
            />
            <input
              type="text"
              id="tel"
              name="telephone"
              placeholder="Telephone"
            />
            <input type="text" id="mail" name="email" placeholder="E-Mail" />
          </div>
          <div>
            <h3>Message</h3>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div>
            <input type="submit" value="SEND MESSAGE" />
          </div>
        </form>
      </section>
      <div class="map-container">
        <iframe
          class="map-frame"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d659076.3388220328!2d5.572920677735108!3d49.813948494498064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xafbe4c93efa7116b%3A0x42b433c419cf3a3a!2sHorse%20Care%20L%C3%ABtzebuerg!5e0!3m2!1ses-419!2suy!4v1677448411328!5m2!1ses-419!2suy"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__grid">
        <div class="footer__logo">
          <img src="../assets/logo-blanco.svg" alt="White logo" />
          <h3 class="footer__title">
            Horse care <br /><span class="footer__subtitle">and rescue</span>
          </h3>
        </div>
        <div class="footer__button">
          <button class="footer__cta">Get involved</button>
          <button class="footer__cta">Donate now</button>
        </div>
        <div class="footer__social-media">
          <h3 class="footer__heading">Keep in touch!</h3>
          <img
            src="../assets/facebook-circle.png"
            alt="Facebook"
            class="footer__icon"
          />
          <img
            src="../assets/instagram-circle.png"
            alt="Instagram"
            class="footer__icon"
          />
          <img
            src="../assets/twitter-circle.png"
            alt="Twitter"
            class="footer__icon"
          />
          <img
            src="../assets/youtube-circle.png"
            alt="Youtube"
            class="footer__icon"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
